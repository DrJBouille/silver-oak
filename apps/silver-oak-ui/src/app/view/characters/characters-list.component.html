<div class="w-screen h-screen bg-neutral-900 flex justify-center items-center">
  <div class="h-5/6 w-1/3 border-2 border-neutral-50 flex flex-col items-center p-4 rounded-lg">
    <div class="w-full">
      @for (character of characters; track character.id) {
        <app-character [character]="character"></app-character>
      }
    </div>

    <button [routerLink]="'/character-creation'" class="w-full bg-neutral-50 p-2 font-semibold rounded-md hover:rounded-sm cursor-pointer">create character</button>
  </div>
</div>
