<div class="w-screen h-screen bg-neutral-900 flex justify-center items-center">
  <form [formGroup]="characterForm" (ngSubmit)="onSubmit()" class="h-5/6 w-1/3 border-2 border-neutral-50 flex flex-col items-center p-4 rounded-lg">
    <select formControlName="characterClass" class="mb-4 border rounded p-2 w-full text-neutral-50">
      @for (characterClass of classes; track characterClass) {
        <option [value]="characterClass">{{characterClass}}</option>
      }
    </select>

    <button type="submit" class="w-full bg-neutral-50 p-2 font-semibold rounded-md hover:rounded-sm cursor-pointer">create</button>
  </form>
</div>
