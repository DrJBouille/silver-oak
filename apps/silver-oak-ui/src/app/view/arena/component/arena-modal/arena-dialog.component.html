<div
  class="text-center p-6 flex flex-col items-center justify-center bg-neutral-900"
  [ngClass]="data.doesPlayerWin ? 'text-green-600' : 'text-red-600'"
>
  <h2 class="text-3xl font-bold mb-4">
    {{ data.doesPlayerWin ? 'ğŸ† Victory !' : 'ğŸ’€ Defeat...' }}
  </h2>

  <p class="text-gray-700 dark:text-gray-300 mb-6 max-w-xs">
    {{ data.doesPlayerWin
    ? 'Congratulations! You have won the battle.'
    : 'You lost this round... But the next one will be the charm!' }}
  </p>

  <button
    mat-raised-button
    [color]="data.doesPlayerWin ? 'primary' : 'warn'"
    (click)="close()"
    class="px-8 py-2 rounded-lg"
  >
    {{ data.doesPlayerWin ? 'Continue' : 'Try again' }}
  </button>
</div>
