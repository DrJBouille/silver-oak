<div class="w-screen h-screen bg-neutral-900 flex justify-center items-center">
  @if (arena) {
    <div class="text-neutral-50 border border-neutral-50 p-2 rounded-md mr-16">
      <div class="px-16 pb-2">
        <p>Damage: {{arena.player.damage}}</p>
        <p>PV: {{arena.player.life}}/{{arena.player.maxLife}}</p>
        <p>Level: {{arena.player.level}}</p>
      </div>
      <button (click)="playerAttack()" class="w-full text-neutral-900 bg-neutral-50 hover:bg-neutral-200 p-2 font-semibold rounded-md hover:rounded-sm cursor-pointer">Attack</button>
    </div>

    <div class="text-neutral-50 border border-neutral-50 p-2 rounded-md">
      <div class="px-16 pb-2">
        <p>Damage: {{arena.enemy.damage}}</p>
        <p>PV: {{arena.enemy.life}}/{{arena.player.maxLife}}</p>
        <p>Level: {{arena.enemy.level}}</p>
      </div>
      <button (click)="enemyAttack()" class="w-full text-neutral-900 bg-neutral-50 hover:bg-neutral-200 p-2 font-semibold rounded-md hover:rounded-sm cursor-pointer">Attack</button>
    </div>

  } @else {
    <app-arena-form class="w-1/3" [characterId]="characterId"></app-arena-form>
  }
</div>
